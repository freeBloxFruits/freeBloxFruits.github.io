<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue; /* Background of the login page is blue */
        }
        .container {
            background-color: darkblue; /* Container for username and password is dark blue */
            color: white; /* Text color is white for better visibility against dark blue */
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .login-container {
            display: none;
        }
        .message {
            display: none;
            background-color: rgba(255, 255, 255, 0.8); /* Background for the logged-in message */
            color: black; /* Text color for the logged-in message */
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container message">
        <h2>Welcome!</h2>
        <p>If you logged in, check your account. You have gotten the fruit.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting to the server

            // Hide the login container and show the message
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
        });

        // Show the login form initially
        document.querySelector('.login-container').style.display = 'block';
    </script>
</body>
</html>
